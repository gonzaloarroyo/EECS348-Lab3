<!DOCTYPE html>
<html>
<head>
  <title>Practice 2</title>
  <style>
    #box {
      border: 4px solid black;
      padding: 10px;
      width: 400px;
    }
  </style>
</head>
<body>
  <h2>Practice 2: CSS Font & Border Control</h2>
  <div id="box">
    <p id="text">Here you can change the thickness or color by typing any number in the box!.</p>
  </div>

  <p>
    R: <input type="number" id="r" min="0" max="255" value="0">
    G: <input type="number" id="g" min="0" max="255" value="0">
    B: <input type="number" id="b" min="0" max="255" value="0">
  </p>
  <p>
    Border width: <input type="number" id="bw" min="1" max="20" value="4"> px
  </p>
  <button onclick="applyChanges()">Apply</button>

  <script>
    function applyChanges() {
      const r = document.getElementById("r").value;
      const g = document.getElementById("g").value;
      const b = document.getElementById("b").value;
      const bw = document.getElementById("bw").value;
      const color = `rgb(${r},${g},${b})`;
      document.getElementById("text").style.color = color;
      document.getElementById("box").style.borderColor = color;
      document.getElementById("box").style.borderWidth = bw + "px";
    }
  </script>
</body>
</html>
